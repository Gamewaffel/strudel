<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoStrudel - Block Music Engine</title>
    <style>
        :root {
            --bg: #0f0f12;
            --panel: #1a1a20;
            --accent: #00f2ff;
            --text: #e0e0e0;
            --block-bg: #2a2a35;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 20px;
            background: var(--panel);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
        }

        .main-container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        /* Block Editor */
        #editor-container {
            flex: 2;
            background: var(--panel);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .cell {
            aspect-ratio: 1;
            background: var(--block-bg);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cell.active {
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
        }

        .row-label {
            grid-column: span 16;
            margin-top: 15px;
            font-weight: bold;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        /* Code View */
        #code-container {
            flex: 1;
            background: #000;
            border-radius: 12px;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            border: 1px solid #333;
            overflow-y: auto;
        }

        .code-header { color: #888; margin-bottom: 10px; font-size: 0.9rem; }
        pre { color: #00ff88; margin: 0; white-space: pre-wrap; }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 10px 25px;
            border-radius: 8px;
            border: none;
            background: var(--accent);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { transform: scale(1.05); filter: brightness(1.2); }

        .visualizer {
            width: 100%;
            height: 50px;
            background: #111;
            margin-top: auto;
            border-radius: 8px;
        }

        .slider-group { display: flex; flex-direction: column; gap: 5px; }
    </style>
</head>
<body>

<header>
    <h1>NeoStrudel v1.0</h1>
    <div class="controls">
        <div class="slider-group">
            <label>BPM: <span id="bpm-val">125</span></label>
            <input type="range" id="bpm" min="60" max="200" value="125">
        </div>
        <button id="play-btn">START ENGINE</button>
    </div>
</header>

<div class="main-container">
    <div id="editor-container">
        <div id="grid-root"></div>
        <canvas id="viz" class="visualizer"></canvas>
    </div>

    <div id="code-container">
        <div class="code-header">// Live Strudel Export</div>
        <pre id="output-code">stack()</pre>
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const gridRoot = document.getElementById('grid-root');
    const outputCode = document.getElementById('output-code');
    const bpmInput = document.getElementById('bpm');
    const bpmVal = document.getElementById('bpm-val');
    
    const instruments = ['BD', 'SD', 'HH', 'BASS'];
    let sequence = {};
    let isPlaying = false;
    let currentStep = 0;

    // Grid initialisieren
    instruments.forEach(inst => {
        const label = document.createElement('div');
        label.className = 'row-label';
        label.innerText = inst;
        gridRoot.appendChild(label);

        const row = document.createElement('div');
        row.className = 'grid';
        sequence[inst] = new Array(16).fill(false);

        for (let i = 0; i < 16; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.onclick = () => {
                cell.classList.toggle('active');
                sequence[inst][i] = !sequence[inst][i];
                updateCode();
            };
            row.appendChild(cell);
        }
        gridRoot.appendChild(row);
    });

    function updateCode() {
        let code = "stack(\n";
        instruments.forEach(inst => {
            let steps = sequence[inst].map(s => s ? "x" : "~").join(" ");
            code += `  s("${inst.toLowerCase()}").pattern("${steps}"),\n`;
        });
        code += ").cpm(" + bpmInput.value + ")";
        outputCode.innerText = code;
    }

    // Sound Engine (Minimalistisch)
    function playSound(freq, type, decay) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + decay);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + decay);
    }

    function engineLoop() {
        if(!isPlaying) return;
        
        instruments.forEach(inst => {
            if(sequence[inst][currentStep]) {
                if(inst === 'BD') playSound(60, 'sine', 0.5);
                if(inst === 'SD') playSound(200, 'square', 0.2);
                if(inst === 'HH') playSound(8000, 'sawtooth', 0.05);
                if(inst === 'BASS') playSound(40, 'triangle', 0.8);
            }
        });

        currentStep = (currentStep + 1) % 16;
        const stepTime = (60 / bpmInput.value) / 4;
        setTimeout(engineLoop, stepTime * 1000);
    }

    document.getElementById('play-btn').onclick = () => {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        isPlaying = !isPlaying;
        document.getElementById('play-btn').innerText = isPlaying ? "STOP" : "START ENGINE";
        if(isPlaying) engineLoop();
    };

    bpmInput.oninput = () => { bpmVal.innerText = bpmInput.value; updateCode(); };
    
    updateCode();
</script>

</body>
</html>
